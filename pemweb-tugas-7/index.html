<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Smart Farming</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <main class="container my-5">
            <section>
                <h1 class="fs-3 fw-semibold">Smart Farming</h1>
            </section>

            <!-- Responsive grid: 1 col on mobile, 2 on tablet, 5 on desktop -->
            <section
                class="row row-cols-1 row-cols-sm-2 row-cols-lg-5 mt-3 g-4"
            >
                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-primary"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-primary"
                            >
                                Kelembaban (RH)
                            </p>
                            <h4 class="fw-semibold text-primary mb-0">54%</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-success"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-success"
                            >
                                TDS
                            </p>
                            <h4 class="fw-semibold text-success mb-0">
                                400 ppm
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-info"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-info"
                            >
                                Kekeruhan (Turbid)
                            </p>
                            <h4 class="fw-semibold text-info mb-0">18 NTU</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-warning"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-warning"
                            >
                                Temperatur Air (WTemp)
                            </p>
                            <h4 class="fw-semibold text-warning mb-0">25°C</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-danger"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-danger"
                            >
                                Aliran Air (WFlow)
                            </p>
                            <h4 class="fw-semibold text-danger mb-0">34</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-primary"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-primary"
                            >
                                Oksigen Terlarut (Diss. Oxygen)
                            </p>
                            <h4 class="fw-semibold text-primary mb-0">
                                10 ppm
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-success"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-success"
                            >
                                Intensitas Cahaya (Lux)
                            </p>
                            <h4 class="fw-semibold text-success mb-0">
                                100 Lux
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-info"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-info"
                            >
                                Temperatur Udara (AmTemp)
                            </p>
                            <h4 class="fw-semibold text-info mb-0">34°C</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-warning"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-warning"
                            >
                                EC
                            </p>
                            <h4 class="fw-semibold text-warning mb-0">2</h4>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-sm border-0 rounded-3 border-start border-5 border-danger"
                    >
                        <div class="card-body">
                            <p
                                class="mb-1 small fw-semibold text-uppercase text-danger"
                            >
                                pH
                            </p>
                            <h4 class="fw-semibold text-danger mb-0">7.1</h4>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
