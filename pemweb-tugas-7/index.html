<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Farming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container my-5">
      <section>
        <h1 class="fs-3">Smart Farming</h1>
      </section>
      <section class="row row-cols-1 row-cols-md-5 mt-3 g-4">
        <div class="col">
          <div class="card p-3 border-primary">
            <div class="card-body text-primary">
              <h3 class="fs-6">KELEMBABAN</h3>
              <h4 class="fs-4">54%</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-success">
            <div class="card-body text-success">
              <h3 class="fs-6">TDS</h3>
              <h4 class="fs-4">400 ppm</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-info">
            <div class="card-body text-info">
              <h3 class="fs-6">KEKERUHAN</h3>
              <h4 class="fs-4">18 NTU</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-warning">
            <div class="card-body text-warning">
              <h3 class="fs-6">TEMPERATUR AIR</h3>
              <h4 class="fs-4">25 °C</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-danger">
            <div class="card-body text-danger">
              <h3 class="fs-6">ALIRAN AIR</h3>
              <h4 class="fs-4">34</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-primary">
            <div class="card-body text-primary">
              <h3 class="fs-6">OKSIGEN TERLARUT</h3>
              <h4 class="fs-4">10 ppm</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-success">
            <div class="card-body text-success">
              <h3 class="fs-6">INTENSITAS CAHAYA</h3>
              <h4 class="fs-4">100 Lux</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-info">
            <div class="card-body text-info">
              <h3 class="fs-6">TEMPERATUR UDARA</h3>
              <div class="w-100 d-flex g-1 align-items-center">
                <h4 style="width: 40%" class="fs-4 me-2">34 °C</h4>
                <div
                  style="width: 60%"
                  class="progress ms-2"
                  role="progressbar"
                  aria-valuenow="34"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-info" style="width: 34%">34 °C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-warning">
            <div class="card-body text-warning">
              <h3 class="fs-6">EC</h3>
              <h4 class="fs-4">2</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3 border-danger">
            <div class="card-body text-danger">
              <h3 class="fs-6">PH</h3>
              <h4 class="fs-4">7.1</h4>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
